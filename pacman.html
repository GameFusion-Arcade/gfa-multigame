<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
</head>
<style>
    @font-face {
        font-family: 'Emulogic';
        src: url('fonts/emulogic.ttf');
    }
    /* Other CSS styles for your game */
    
    #connectButton { /*connectWalletButton*/
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
</style>
<body style="margin: 0; background-color: black;">
    <canvas id="canvas" width="500" height="500"></canvas>
    <div style="display:none;">
        <img id="animation" src="animation.gif" width="140" height="20">
        <img id="ghosts" src="ghost.png" width="140" height="20">
    </div>
    <script src="ghost.js"></script>
    <script src="pacman_script.js"></script>
    <script src="game.js"></script>

    <a href="tictactoe.html">Tic Tac Toe</a>
    <a href="gamefusion_arcade.html">Homepage</a>

    <button id="connectButton">Connect Wallet</button>

  <script>
    // Function to open the popup window
    function openPopup() {
      const width = 400;
      const height = 600;
      const left = window.innerWidth / 2 - width / 2;
      const top = window.innerHeight / 2 - height / 2;

      window.open( //to open the popup.html file window
        'test.html', // Replace with the path to your popup HTML file
        'MetaMask Connect',
        `width=${width},height=${height},left=${left},top=${top}`
      );
    }

    // Event listener for the connect button
    const connectButton = document.getElementById('connectButton');
    connectButton.addEventListener('click', openPopup);
  </script>
</body>

</html>
